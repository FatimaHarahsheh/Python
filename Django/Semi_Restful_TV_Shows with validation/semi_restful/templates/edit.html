<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
<h2>Edit Show 2 </h2>
<h2>Add A New Show </h2>
<a href="">Go Back</a>
<form action="/update/{{va.id}}" method="POST">
    {%csrf_token%}
    <label for="title">Title:</label>
    <input type="text" name="title" value="{{v.title}}">
    <label for="network">Network:</label>
    <input type="text" name="network" value="{{va.network}}">
    <label for="date">Release Date:</label>
    <input type="date" name="date" id="date" value="{{va.release_date}}">
    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" cols="50" value="{{va.description}}"></textarea>
    <input type="submit" value="Update">
    <a href="/shows">Go To Show</a>


</form>
   
</body>
</html>
